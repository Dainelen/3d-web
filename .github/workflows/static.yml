# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Scroll Animation</title>
<style>
  body {
    margin: 0;
    height: 300vh;
    background: #0a0a0a;
    overflow-x: hidden;
  }
  section {
    position: relative;
    height: 100vh;
    overflow: hidden;
    perspective: 1000px;
  }
  .layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
  }
  .layer img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<section>
  <div class="layer background">
    <img src="background.png" alt="Background">
  </div>
  <div class="layer character">
    <img src="benedetta_character.png" alt="Character">
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  // Scroll animations
  gsap.to(".background", {
    scrollTrigger: { scrub: true },
    y: "-10%",
    scale: 1.05
  });

  gsap.to(".character", {
    scrollTrigger: { scrub: true },
    y: "-20%",
    scale: 1.1
  });

  // Mouse tilt effect
  const section = document.querySelector("section");
  const character = document.querySelector(".character");

  section.addEventListener("mousemove", (e) => {
    let x = (e.clientX / window.innerWidth - 0.5) * 20; // rotation range
    let y = (e.clientY / window.innerHeight - 0.5) * -20;
    gsap.to(character, { rotateY: x, rotateX: y, duration: 0.3 });
  });

  section.addEventListener("mouseleave", () => {
    gsap.to(character, { rotateY: 0, rotateX: 0, duration: 0.5 });
  });
</script>

</body>
</html>
